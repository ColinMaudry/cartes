voiture . coûts fixes . entretien:
  question: Quel est le coût annuel d'entretien de la voiture ?
  descritpion: |
    Le Mag de l'auto nous dit entre 840 € et 1000 € selon les modèles pour les "petits" rouleurs. Pour les gros rouleurs, ils l'estiment à 1700 €.

  note: |
    C'est une source de mauvaise qualité, qui ne décortique pas ses calculs, et ne les source pas. Nous devons trouver mieux, et probablement reconstruire nous-mêmes le prix paramétré.
  par défaut: 1000€
  suggestions:
    petit rouleur: 840 €
    gros rouleur: 1700 €

