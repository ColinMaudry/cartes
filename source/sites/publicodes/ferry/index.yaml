empreinte marginale . grammes:
  formule: 0.2 gCO2e/kg
  description: |
    Notre calcul est basé sur l'hypothèse que l'embarquement de poids marginal sur le bateau implique une consommation supplémentaire de carburant, qui a son tour induit l'émission de gaz à effet de serre supplémentaire, par km.

    Le chiffre est un *ordre de grandeur* issu d'une analyse de la "base carbone" du Royaume-Uni. Il est déterminé par une répartition par poids sur un échantillon de bateaux représentatifs. 
    Tous les détails sur notre [note méthodologique](https://hackmd.io/@laem/empreinte-ferry#À-partir-des-chiffres-de-la-“base-carbone”-britannique).

  note: |
    L'hypothèse, en plus du chiffre unique et donc incertain, est donc que cette surconsommation marginale est linéaire. C'est probablement la critique la plus facile de ce modèle : nous serions ravis de l'améliorer avec une fonction plus nuancée.

    L'autre grand problème du modèle est la non-prise en compte de la vitesse du bateau, pourtant fondamentale dans la consommation. Il serait pourtant possible de poser directement à l'utilisateur la question de la vitesse via la ligne qu'il empreinte combinée aux donnés de greenferries. Ou encore plus simplement, l'estimation grossièrement via l'information de nuit / de jour ?

